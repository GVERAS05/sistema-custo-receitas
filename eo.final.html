<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calculadora de Custos - Central</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Roboto', sans-serif;
  background: #FAF9F6;
  color: #212121;
}

/* Container geral */
.container {
  max-width: 1300px;
  margin: 0 auto;
  padding: 20px;
}

/* Estilo das abas */
.tab-header {
  display: flex;
  gap: 15px;
  margin-bottom: 20px;
}

.tab-header button {
  padding: 12px 20px;
  border: none;
  border-radius: 12px;
  background: #E0E0E0;
  color: #212121;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
}

.tab-header button.active {
  background: #1E88E5;
  color: white;
}

.tab-content {
  display: none;
}

.tab-content.active {
  display: block;
  animation: fadeIn 0.4s;
}

/* Animação */
@keyframes fadeIn {
  from {opacity:0; transform: translateY(-10px);}
  to {opacity:1; transform: translateY(0);}
}

/* Responsivo */
@media(max-width: 750px){
  .tab-header {
    flex-direction: column;
  }
}
</style>
</head>
<body>
<div class="container">
  <h1>Calculadora de Custos - Central</h1>
  
  <div class="tab-header">
    <button class="tab-btn active" data-tab="calc">Calculadora</button>
    <button class="tab-btn" data-tab="precos">Preços Unitários</button>
    <button class="tab-btn" data-tab="receitas">Receitas Salvas</button>
  </div>

  <div class="tab-content active" id="calc">
    <!-- Calculadora original (copiar conteúdo do index.html) -->
    <iframe src="index.html" style="width:100%; height:800px; border:none;"></iframe>
  </div>

  <div class="tab-content" id="precos">
    <!-- Preços unitários -->
    <iframe src="precos.html" style="width:100%; height:800px; border:none;"></iframe>
  </div>

  <div class="tab-content" id="receitas">
    <!-- Receitas Salvas -->
    <iframe src="receitas.html" style="width:100%; height:800px; border:none;"></iframe>
  </div>
</div>

<script>
const buttons = document.querySelectorAll('.tab-btn');
const contents = document.querySelectorAll('.tab-content');

buttons.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    buttons.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');

    contents.forEach(c=>c.classList.remove('active'));
    document.getElementById(btn.dataset.tab).classList.add('active');
  });
});
</script>
</body>
</html>
