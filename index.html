<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calculadora de Custos da Receita</title>
<style>
/* ====== Corpo e cores ====== */
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #F5F5F5;
  color: #212121;
}

h2 { 
  color: #333333; 
  margin-bottom: 10px;
}

/* ====== Barra de pesquisa ====== */
.input-lupa {
  position: relative;
  width: 100%;
  max-width: 500px;
  margin-bottom: 15px;
}

.input-lupa img {
  position: absolute;
  left: 8px;
  top: 50%;
  transform: translateY(-50%);
  width: 28px;
  height: 28px;
  pointer-events: none;
}

.input-lupa input {
  width: 100%;
  padding: 10px 10px 10px 40px;
  font-size: 18px;
  border: 2px solid #BDBDBD;
  border-radius: 8px;
  background: #FAF9F6;
  color: #212121;
}

/* ====== Lista de itens ====== */
#listaItens {
  border: 2px solid #E0E0E0;
  max-height: 300px;
  overflow-y: auto;
  padding: 0;
  margin: 0;
  background: #FCFCFC;
  border-radius: 8px;
}

#listaItens li {
  list-style: none;
  padding: 12px;
  font-size: 16px;
  cursor: pointer;
  border-bottom: 1px solid #BDBDBD;
  color: #212121;
}

#listaItens li:hover {
  background: #1E88E5;
  color: #FFFFFF;
  font-weight: bold;
}

/* ====== Tabela ====== */
table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 20px;
  background: #FCFCFC;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

th, td {
  border: 2px solid #E0E0E0;
  padding: 12px;
  text-align: center;
  font-size: 16px;
}

th {
  background: #1E88E5;
  color: #FFFFFF;
  font-weight: bold;
}

tr:nth-child(even) {
  background: #FAF9F6;
}

tr:nth-child(odd) {
  background: #FCFCFC;
}

/* ====== Botões ====== */
button {
  cursor: pointer;
  border: none;
  background: #E53935;
  color: #FFFFFF;
  padding: 8px 16px;
  border-radius: 6px;
  font-weight: bold;
  font-size: 16px;
}

button:hover {
  background: #C62828;
}

/* ====== Inputs e selects ====== */
input[type=number], select {
  font-size: 16px;
  padding: 6px;
  border-radius: 6px;
  border: 2px solid #BDBDBD;
  width: 100px;
  text-align: center;
  background: #FAF9F6;
  color: #212121;
}

/* ====== Total ====== */
.total {
  font-weight: bold;
  font-size: 20px;
  margin-top: 15px;
  color: #1E88E5;
}
</style>
</head>
<body>

<h2>Buscar item</h2>
<div class="input-lupa">
  <img src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png" alt="lupa">
  <input type="text" id="busca" placeholder="Digite para buscar..." onkeyup="filtrarLista()">
</div>
<ul id="listaItens"></ul>

<h2>Receita</h2>
<table>
<thead>
<tr>
  <th>Item</th>
  <th>Custo por unidade (R$)</th>
  <th>Quantidade usada</th>
  <th>Unidade</th>
  <th>Custo do item (R$)</th>
  <th>Remover</th>
</tr>
</thead>
<tbody id="tabelaItens"></tbody>
</table>

<p class="total">Custo total da receita: R$ <span id="total">0.00</span></p>

<script>
// Lista completa de ingredientes
const ingredientes = [
"Ácido Cítrico","Açúcar Refinado","Açúcar Sc.","Ajinomoto","Alho Natural","Amido de milho",
"Aroma de Baunilha","Aroma de Cebola","Aroma de Chocolate","Aroma de Leite Condensado","Aroma de Coco",
"Aroma de Três Leite","Aroma de Maisena","Aroma de Manteiga","Aroma de Maria","Aroma de Milho",
"Aroma Alho","Caramelo","Aroma de Queijo Parmesão","Bicarbonato de Amônio","Bicarbonato de Sódio",
"Cacau em pó","Cebola Natural Roxa","Caixa de Papelão","Emb. Saco Fd. 50x80","Chocolate em Pó",
"Embalagem Transp. Lisa","Embalagem folhada Cebola","Embalagem folhada Alho","Embalagem Folhada Manteiga",
"Milho Inatura","Farelo","Fubá de milho","Embalagem Milho","Ezimas","Embalagem 8 Grãos",
"Embalagem Água e Sal","Embalagem Integral","Emb. Rainha Maisena","Emb. Rainha Leite","Emb. Rainha Cracker",
"Emb. Rainha Rosca Leite","Emb. Rainha Rosca Chocolate","Emb. Rainha Rosca Coco","Emb. Rainha Manteiga",
"Emb. Rainha Alho","Emb. Rainha Cebola","Farinha de Trigo Fama Panificação","Farinha de Trigo Panete Comum",
"Farinha de Trigo Evita 2","Fécula de Mandioca","Fermento Instantâneo","Gordura Agropalma","Lecetina de Soja",
"Manteiga Itacolomir","Margarina Folhada Rica","Margarina puro sabor","Margarina","Mel Caseiro",
"Metabisulfito","Óleo de Soja","Milho Gelatinizado","Gordura Líquida Vegetal","Paulialfa","Paulitase",
"Paulivita","Pirofosfato","Sal Micronizado","Sal Refinado","Soro de Leite","Unimelo","Etiquetas Conchita",
"Embalagem de Caixa p/ Folhada","Óleo Pronto Cebola","Filme Rezinite","Fita Sela Caixa","Gelatina de Milho",
"Embalagem Flocão","Embalagem Dallato Leite","Embalagem Dallato Coco","Embalagem Dallato Chocolate",
"Aroma de Limão","Farofa","B. de Amônio","Farinha de Trigo Sc","Sal","Margarina M. Ouro","Amido de Milho",
"Gordura Hid.","Tempero Cebola","Tempero Mant.","Tempero Alho","Esponja","Fermento","Paulivita",
"Açúcar"
].sort();

// Unidades ordenadas
const unidades = [
  { label: "Unidade", value: "un" },
  { label: "Quilo (kg)", value: "kg" },
  { label: "Grama (g)", value: "g" },
  { label: "Litro (L)", value: "L" },
  { label: "Mililitro (ml)", value: "ml" }
];

const listaUL = document.getElementById("listaItens");
const tabelaItens = document.getElementById("tabelaItens");
let itensAdicionados = {};

// Mostrar lista
function mostrarLista(itens) {
  listaUL.innerHTML = "";
  itens.forEach(item => {
    if(itensAdicionados[item]) return;
    const li = document.createElement("li");
    li.textContent = item;
    li.onclick = () => adicionarItem(item);
    listaUL.appendChild(li);
  });
}

mostrarLista(ingredientes);

// Filtrar
function filtrarLista() {
  const txt = document.getElementById("busca").value.toLowerCase();
  mostrarLista(ingredientes.filter(i => i.toLowerCase().includes(txt)));
}

// Adicionar item
function adicionarItem(nome){
  if(itensAdicionados[nome]) return;
  itensAdicionados[nome] = true;

  const tr = document.createElement("tr");
  tr.dataset.nome = nome;

  tr.innerHTML = `
    <td>${nome}</td>
    <td><input type="number" step="0.01" oninput="calcular()"></td>
    <td><input type="number" step="0.001" oninput="calcular()"></td>
    <td>
      <select onchange="calcular()">
        ${unidades.map(u => `<option value="${u.value}">${u.label}</option>`).join("")}
      </select>
    </td>
    <td class="custo">0.00</td>
    <td><button onclick="removerItem(this)">❌</button></td>
  `;

  tabelaItens.appendChild(tr);
  document.getElementById("busca").value = "";
  mostrarLista(ingredientes);
}

// Calcular
function calcular(){
  let total = 0;
  document.querySelectorAll("#tabelaItens tr").forEach(tr => {
    const custoUnit = parseFloat(tr.children[1].children[0].value) || 0;
    const qtd = parseFloat(tr.children[2].children[0].value) || 0;
    const subtotal = custoUnit * qtd;
    tr.querySelector(".custo").textContent = subtotal.toFixed(2);
    total += subtotal;
  });
  document.getElementById("total").textContent = total.toFixed(2);
}

// Remover item
function removerItem(botao){
  const tr = botao.closest("tr");
  delete itensAdicionados[tr.dataset.nome];
  tr.remove();
  calcular();
  mostrarLista(ingredientes);
}
</script>

</body>
</html>
