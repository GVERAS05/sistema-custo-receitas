<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calculadora de Custos Premium</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
/* ===== Corpo ===== */
body {
  margin: 0;
  padding: 0;
  font-family: 'Roboto', sans-serif;
  background: #FAF9F6;
  color: #212121;
}

/* ===== Container ===== */
.container {
  max-width: 1300px;
  margin: 0 auto;
  padding: 25px 20px;
}

/* ===== Cabeçalho ===== */
header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 35px;
  flex-wrap: wrap;
}

header h1 {
  font-size: 42px;
  color: #1E88E5;
  letter-spacing: 0.5px;
  flex: 1 1 100%;
  margin-bottom: 20px;
}

header .search-container {
  position: relative;
  width: 300px;
  flex: 1 1 auto;
}

header .search-container input {
  width: 100%;
  padding: 12px 45px 12px 18px;
  border-radius: 25px;
  border: 2px solid #E0E0E0;
  font-size: 16px;
  transition: all 0.3s;
  background: #FCFCFC;
}

header .search-container input:focus {
  border-color: #1E88E5;
  box-shadow: 0 0 15px rgba(30,136,229,0.2);
  outline: none;
}

header .search-container img {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  width: 24px;
  height: 24px;
  opacity: 0.7;
}

/* ===== Lista dropdown ===== */
#listaItens {
  border: 2px solid #E0E0E0;
  border-radius: 25px;
  max-height: 220px;
  overflow-y: auto;
  background: #FCFCFC;
  padding: 0;
  margin: 0 0 30px 0;
  z-index: 10;
}

#listaItens li {
  list-style: none;
  padding: 12px 20px;
  cursor: pointer;
  border-bottom: 1px solid #BDBDBD;
  transition: background 0.2s, color 0.2s;
}

#listaItens li:hover {
  background: #1E88E5;
  color: white;
  font-weight: 600;
}

/* ===== Grid de cards ===== */
.cards-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 20px;
}

/* ===== Card individual ===== */
.card-item {
  background: #FCFCFC;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  padding: 20px;
  display: flex;
  flex-direction: column;
  opacity: 0;
  transform: translateY(-20px);
  animation: fadeIn 0.4s forwards;
  transition: all 0.3s ease;
}

.card-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 40px rgba(0,0,0,0.12);
}

.card-item .card-header {
  font-weight: 600;
  font-size: 18px;
  margin-bottom: 12px;
  color: #333;
}

.card-item .input-group {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  align-items: center;
  margin-bottom: 10px;
}

.card-item input[type=number], .card-item select {
  padding: 10px;
  border-radius: 12px;
  border: 2px solid #E0E0E0;
  background: #FAF9F6;
  font-size: 16px;
  width: 100px;
  transition: all 0.3s;
  text-align: center;
}

.card-item input[type=number]:focus, .card-item select:focus {
  border-color: #1E88E5;
  box-shadow: 0 0 12px rgba(30,136,229,0.25);
  outline: none;
}

.card-item .custo {
  font-weight: 600;
  font-size: 16px;
  color: #333;
  min-width: 90px;
  text-align: right;
}

.card-item button {
  background: #E53935;
  color: white;
  border: none;
  border-radius: 15px;
  padding: 10px 12px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
}

.card-item button:hover {
  background: #C62828;
  transform: scale(1.05);
  box-shadow: 0 6px 20px rgba(0,0,0,0.2);
}

/* ===== Total ===== */
.total {
  text-align: right;
  font-size: 28px;
  font-weight: 700;
  color: #1E88E5;
  margin-top: 40px;
  background: #FCFCFC;
  padding: 14px 20px;
  border-radius: 20px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.08);
}

/* ===== Receita ===== */
.receita-container {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.receita-container input[type=text] {
  flex: 1 1 200px;
  padding: 12px;
  border-radius: 20px;
  border: 2px solid #E0E0E0;
  font-size: 16px;
  transition: all 0.3s;
}

.receita-container input[type=text]:focus {
  border-color: #1E88E5;
  box-shadow: 0 0 12px rgba(30,136,229,0.25);
  outline: none;
}

.receita-container button {
  padding: 12px 20px;
  border-radius: 20px;
  border: none;
  background: #43A047;
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
}

.receita-container button:hover {
  background: #388E3C;
  transform: scale(1.03);
}

/* ===== Aba de receitas salvas ===== */
#receitasSalvas {
  margin-top: 40px;
  padding: 20px;
  background: #FCFCFC;
  border-radius: 20px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.08);
}

#receitasSalvas h2 {
  margin-top: 0;
  color: #1E88E5;
}

#receitasSalvas ul {
  list-style: none;
  padding: 0;
}

#receitasSalvas li {
  padding: 10px;
  border-bottom: 1px solid #BDBDBD;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#receitasSalvas li:last-child {
  border-bottom: none;
}

#receitasSalvas button {
  background: #FB8C00;
  padding: 6px 12px;
  border-radius: 12px;
  border: none;
  color: white;
  cursor: pointer;
  transition: all 0.2s;
}

#receitasSalvas button:hover {
  background: #F57C00;
}

/* ===== Animações ===== */
@keyframes fadeIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ===== Responsivo ===== */
@media(max-width: 750px){
  .cards-grid {
    grid-template-columns: 1fr;
  }
  header {
    flex-direction: column;
    align-items: stretch;
    gap: 20px;
  }
  header .search-container {
    width: 100%;
  }
}
</style>
</head>
<body>
<div class="container">
<header>
<h1>Calculadora de Custos Premium</h1>
<div class="search-container">
  <input type="text" id="busca" placeholder="Pesquisar ingrediente..." onkeyup="filtrarLista()">
  <img src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png" alt="lupa">
</div>
</header>

<!-- Nome da receita e salvar -->
<div class="receita-container">
  <input type="text" id="nomeReceita" placeholder="Nome da receita...">
  <button onclick="salvarReceita()">Salvar Receita</button>
</div>

<ul id="listaItens"></ul>
<div class="cards-grid" id="cardsContainer"></div>

<p class="total">Custo total: R$ <span id="total">0.00</span></p>

<!-- Receitas salvas -->
<div id="receitasSalvas">
<h2>Receitas Salvas</h2>
<ul id="listaReceitas"></ul>
</div>
</div>

<script>
// ===== Ingredientes e unidades =====
const ingredientes = [
"Ácido Cítrico","Açúcar Refinado","Açúcar Sc.","Ajinomoto","Alho Natural","Amido de milho",
"Aroma de Baunilha","Aroma de Cebola","Aroma de Chocolate","Aroma de Leite Condensado","Aroma de Coco",
"Aroma de Três Leite","Aroma de Maisena","Aroma de Manteiga","Aroma de Maria","Aroma de Milho",
"Aroma Alho","Caramelo","Aroma de Queijo Parmesão","Bicarbonato de Amônio","Bicarbonato de Sódio",
"Cacau em pó","Cebola Natural Roxa","Caixa de Papelão","Emb. Saco Fd. 50x80","Chocolate em Pó",
"Embalagem Transp. Lisa","Embalagem folhada Cebola","Embalagem folhada Alho","Embalagem Folhada Manteiga",
"Milho Inatura","Farelo","Fubá de milho","Embalagem Milho","Ezimas","Embalagem 8 Grãos",
"Embalagem Água e Sal","Embalagem Integral","Emb. Rainha Maisena","Emb. Rainha Leite","Emb. Rainha Cracker",
"Emb. Rainha Rosca Leite","Emb. Rainha Rosca Chocolate","Emb. Rainha Rosca Coco","Emb. Rainha Manteiga",
"Emb. Rainha Alho","Emb. Rainha Cebola","Farinha de Trigo Fama Panificação","Farinha de Trigo Panete Comum",
"Farinha de Trigo Evita 2","Fécula de Mandioca","Fermento Instantâneo","Gordura Agropalma","Lecetina de Soja",
"Manteiga Itacolomir","Margarina Folhada Rica","Margarina puro sabor","Margarina","Mel Caseiro",
"Metabisulfito","Óleo de Soja","Milho Gelatinizado","Gordura Líquida Vegetal","Paulialfa","Paulitase",
"Paulivita","Pirofosfato","Sal Micronizado","Sal Refinado","Soro de Leite","Unimelo","Etiquetas Conchita",
"Embalagem de Caixa p/ Folhada","Óleo Pronto Cebola","Filme Rezinite","Fita Sela Caixa","Gelatina de Milho",
"Embalagem Flocão","Embalagem Dallato Leite","Embalagem Dallato Coco","Embalagem Dallato Chocolate",
"Aroma de Limão","Farofa","B. de Amônio","Farinha de Trigo Sc","Sal","Margarina M. Ouro","Amido de Milho",
"Gordura Hid.","Tempero Cebola","Tempero Mant.","Tempero Alho","Esponja","Fermento","Paulivita",
"Açúcar"
].sort();

const unidades = [
  { label: "Unidade", value: "un" },
  { label: "Quilo (kg)", value: "kg" },
  { label: "Grama (g)", value: "g" },
  { label: "Litro (L)", value: "L" },
  { label: "Mililitro (ml)", value: "ml" }
];

// ===== Elementos =====
const listaUL = document.getElementById("listaItens");
const cardsContainer = document.getElementById("cardsContainer");
const listaReceitas = document.getElementById("listaReceitas");
let itensAdicionados = {};

// ===== Inicialização =====
function init(){
  mostrarLista(ingredientes);
  mostrarReceitas();
}
window.addEventListener("load", init);

// ===== Lista de ingredientes =====
function mostrarLista(itens){
  listaUL.innerHTML = "";
  itens.forEach(item=>{
    if(itensAdicionados[item]) return;
    const li = document.createElement("li");
    li.textContent = item;
    li.onclick = ()=>adicionarItem(item);
    listaUL.appendChild(li);
  });
}

function filtrarLista(){
  const txt = document.getElementById("busca").value.toLowerCase();
  mostrarLista(ingredientes.filter(i=>i.toLowerCase().includes(txt)));
}

// ===== Adicionar item =====
function adicionarItem(nome){
  if(itensAdicionados[nome]) return;
  itensAdicionados[nome]=true;

  const card = document.createElement("div");
  card.className="card-item";
  card.dataset.nome=nome;

  // Recupera preço unitário salvo no localStorage
  let precoUnitario = localStorage.getItem(`preco_${nome}`) || "";

  card.innerHTML=`
    <div class="card-header">${nome}</div>
    <div class="input-group">
      <input type="number" placeholder="Custo Unitário" step="0.01" value="${precoUnitario}" oninput="atualizarPreco('${nome}', this.value)">
      <input type="number" placeholder="Qtd" step="0.001" oninput="calcular()">
      <select onchange="calcular()">
        ${unidades.map(u=>`<option value="${u.value}">${u.label}</option>`).join("")}
      </select>
      <div class="custo">R$ 0.00</div>
      <button onclick="removerItem(this)">Remover</button>
    </div>
  `;
  cardsContainer.appendChild(card);
  document.getElementById("busca").value="";
  mostrarLista(ingredientes);
  calcular();
}

// ===== Atualizar preço unitário =====
function atualizarPreco(nome, valor){
  localStorage.setItem(`preco_${nome}`, valor);
  calcular();
}

// ===== Calcular total =====
function calcular(){
  let total=0;
  document.querySelectorAll(".card-item").forEach(card=>{
    const inputs=card.querySelectorAll("input[type=number]");
    const custo=parseFloat(inputs[0].value)||0;
    const qtd=parseFloat(inputs[1].value)||0;
    const subtotal=custo*qtd;
    card.querySelector(".custo").textContent="R$ "+subtotal.toFixed(2);
    total+=subtotal;
  });
  document.getElementById("total").textContent=total.toFixed(2);
}

// ===== Remover item =====
function removerItem(botao){
  const card=botao.closest(".card-item");
  delete itensAdicionados[card.dataset.nome];
  card.remove();
  calcular();
  mostrarLista(ingredientes);
}

// ===== Receitas =====
function salvarReceita(){
  const nome = document.getElementById("nomeReceita").value.trim();
  if(!nome) return alert("Digite um nome para a receita.");
  let itens = [];
  document.querySelectorAll(".card-item").forEach(card=>{
    const nomeItem = card.dataset.nome;
    const custo = parseFloat(card.querySelector("input[type=number]").value) || 0;
    const qtd = parseFloat(card.querySelectorAll("input[type=number]")[1].value) || 0;
    const unidade = card.querySelector("select").value;
    itens.push({nome: nomeItem, custo, qtd, unidade});
  });
  let receitas = JSON.parse(localStorage.getItem("receitas")) || [];
  receitas.push({nome, itens});
  localStorage.setItem("receitas", JSON.stringify(receitas));
  document.getElementById("nomeReceita").value="";
  mostrarReceitas();
  alert("Receita salva com sucesso!");
}

function mostrarReceitas(){
  listaReceitas.innerHTML="";
  let receitas = JSON.parse(localStorage.getItem("receitas")) || [];
  receitas.forEach((r,i)=>{
    const li = document.createElement("li");
    li.innerHTML=`${r.nome} <button onclick="carregarReceita(${i})">Abrir</button>`;
    listaReceitas.appendChild(li);
  });
}

function carregarReceita(index){
  // Limpa os itens atuais
  cardsContainer.innerHTML="";
  itensAdicionados={};
  let receitas = JSON.parse(localStorage.getItem("receitas")) || [];
  let r = receitas[index];
  r.itens.forEach(item=>{
    adicionarItem(item.nome);
    let card = Array.from(cardsContainer.children).find(c=>c.dataset.nome===item.nome);
    if(card){
      card.querySelector("input[type=number]").value = item.custo;
      card.querySelectorAll("input[type=number]")[1].value = item.qtd;
      card.querySelector("select").value = item.unidade;
    }
  });
  calcular();
}

</script>
</body>
</html>
